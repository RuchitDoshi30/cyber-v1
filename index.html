    <!-- Scripts -->
    <script>
        // Mobile menu, Theme handling, Dropdown logic
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobileOverlay');

            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('opacity-0', 'pointer-events-none');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0', 'pointer-events-none');
            }
        }

        function closeMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobileOverlay');
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('opacity-0', 'pointer-events-none');
        }

        function toggleProfileMenu() {
            const menu = document.getElementById('profile-menu');
            const arrow = document.getElementById('profile-arrow');
            if (menu.classList.contains('opacity-0')) {
                menu.classList.remove('opacity-0', 'invisible', '-translate-y-2');
                arrow.classList.add('rotate-180');
            } else {
                menu.classList.add('opacity-0', 'invisible', '-translate-y-2');
                arrow.classList.remove('rotate-180');
            }
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function (event) {
            const dropdown = document.getElementById('profile-dropdown-container');
            const menu = document.getElementById('profile-menu');
            const arrow = document.getElementById('profile-arrow');
            if (!dropdown.contains(event.target) && !menu.classList.contains('opacity-0')) {
                menu.classList.add('opacity-0', 'invisible', '-translate-y-2');
                arrow.classList.remove('rotate-180');
            }
        });

        // Theme management
        function setTheme(theme) {
            const html = document.documentElement;
            // Reset checks
            document.getElementById('check-light').classList.add('hidden');
            document.getElementById('check-dark').classList.add('hidden');
            document.getElementById('check-system').classList.add('hidden');

            localStorage.setItem('theme', theme);

            if (theme === 'dark') {
                html.classList.add('dark');
                document.getElementById('check-dark').classList.remove('hidden');
            } else if (theme === 'light') {
                html.classList.remove('dark');
                document.getElementById('check-light').classList.remove('hidden');
            } else {
                // System
                if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    html.classList.add('dark');
                } else {
                    html.classList.remove('dark');
                }
                document.getElementById('check-system').classList.remove('hidden');
            }
        }

        // Initialize Theme
        (function initTheme() {
            const storedTheme = localStorage.getItem('theme') || 'system';
            setTheme(storedTheme);
        })();

    </script>
